<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <title>{{ title }} Sentiment Analysis</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Welcome To Sentiment Analyzer</h1>
    <form method="POST">
        <textarea name="text1" placeholder="Say Something: ...." rows="10" cols="109"></textarea><br><br>

        <input class="example_a" type="submit">
    </form>
    <div>
        <h2>Sentiment Polarity for review "{{text1}}"</h2>
        <table style="width:100%">
            <tr>
                <th>Model</th>
                <th>Polarity</th>
            </tr>
            <tr>
                <td>LSTM</td>
                <td>{{text2}}</td>

            </tr>
            <tr>
                <td>Under-sampling LSTM</td>
                <td>{{text3}}</td>

            </tr>
            <tr>
                <td>DistilBert</td>
                <td>{{text4}}</td>

            </tr>
        </table>

        <p></p>
    </div>
</body>

</html>
